<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="stylesheet" type="text/css" href="formulaire.css"/>

     <title>Octopus Blog - Accueil</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li class="menu"><a href="">Accueil</a></li>
                <li class="menu"><a href="">Création d'articles</a></li>
                <li class="menu"><a href="">Liste des articles</a></li>
            </ul>
        </nav>
        <div id = "cadre_titre">
            <h1> octopus blog </h1>
        </div>
    </header>

    <div id="container">
        <form id="formulaire">
            <h2>Créez votre article</h2>
            <fieldset>
                <label for="titre_Article">Titre de l'article</label>
                <input type="text" placeholder="Titre de votre article" id="titreArticle">
            
                <div id="theme_et_image">
                    <label for="themeArticle">Thème</label>
                    <select id="themeArticle">
                        <option value="Amour">Amour</option>
                        <option value="Travail">Travail</option>
                        <option value="Loisirs">Loisirs</option>
                        <option value="Divers">Divers</option>
                    </select>
                    
                    <label for="image_Article">Image</label>
                    <input type="image" placeholder="Cliquez pour insérer une image" id="image_Article">
                </div>

                <label for="nomAuteur">Nom de l'auteur</label>
                <input type="text" placeholder="Titre de l'auteur" id="nomAuteur">               

                <label for="contenuArticle">Contenu de l'article</label>
                <textarea placeholder="Rédigez votre article ici …" id="contenuArticle"></textarea>

                <input class="boutonPubliez" type="submit" value="Publiez">

            </fieldset>
          </form>


    </div>

    <footer>

        <a href="https://github.com/manekineko17" target="_blank">
        <img class = "img_logo_github" src="./media/GitHub-bleu.png" alt="logo Github Marine Grouiller"/>
        </a>
        <a href="https://github.com/adelevrc" target="_blank">
        <img class = "img_logo_github" src="./media/GitHub-jaune.png" alt="logo Github Adèle Vercaygne"/>
        </a>
        <a href="https://github.com/aureliem07" target="_blank">
        <img class = "img_logo_github" src="./media/GitHub-orange.png" alt="logo Github Aurélie Maiilot"/>
        </a>
        <a href="https://github.com/Mereani" target="_blank">
        <img class = "img_logo_github" src="./media/GitHub-violet.png" alt="logo Github Mereani Baratte"/>
        </a>

    </footer>

</body>
</html>
