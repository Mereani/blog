<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="stylesheet" type="text/css" href="formulaire.css"/>

     <title>Octopus Blog - Formulaire</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li class="menu"><a href="index.html">Accueil</a></li>
                <li class="menu"><a href="formulaire.html">Création d'articles</a></li>
                <li class="menu"><a href="">Liste des articles</a></li> 
                <!-- ATTENTION cette page ne peut pas fonctionner car c'est déjà l'accueil !  -->
            </ul>
        </nav>
        <div id = "cadre_titre">
            <h1> octopus blog </h1>
        </div>
    </header>

    <div id="container">
        <form method="post" action="http://localhost:3000/article" id="formulaire">
        <!--enctype="multipart/form-data" permet d'avoir une partie des données pour le corps du formulaire et une autre pour le fichier téléchargé-->
            <h2>Créez votre article</h2>

            <div id="divTitre">
                <label class="titreArticle" for="titreArticle">Titre de l'article : </label>
                <input type="text" placeholder="Titre de votre article" class="titreArticle" required>
            </div>

            <div id="divThemeEtImage">
                <div id="divThemeArticle">
                    <label class="themeArticle" for="themeArticle">Thème</label>
                    <select class="themeArticle" id="menuDeroulant" required>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Front JS">Front JS</option>
                        <option value="Back JS">Back JS</option>
                    </select>
                </div>
                <div id="divImageArticle">
                    <label id="imageArticle" for="imageArticle">Image</label>
                    <input type="url" placeholder="Votre url"/> <!--id="inputImage"-->
                </div>
            </div>
               
            <div id="divAuteur">
                <label class="nomAuteur" for="nomAuteur">Nom de l'auteur</label>
                <input type="text" placeholder="Titre de l'auteur" class="nomAuteur" required/>               
            </div>
            
            <div id="divArticle">
                <label class="contenuArticle" for="contenuArticle">Contenu de l'article</label>
                <textarea placeholder="Rédigez votre article ici …" class="contenuArticle" required></textarea>
            </div>

            <div id="divPubliez">
                <p>Tous les champs sont obligatoires</p>
                <input id="boutonPubliez" type="submit" value="Publiez"/>
            </div>

          </form>


    </div>

    <footer>

        </a>

        <img class = "img_logo_github" src="./media/GitHub-violet.png" alt="logo Github Mereani Baratte"/>
        </a>

    </footer>

</body>
